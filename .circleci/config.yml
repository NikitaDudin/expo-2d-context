# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10-browsers
      - image: circleci/mongo:3

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          command: |
            npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      - run:
          name: Generate library bundle
          command: |
            mkdir -p test/collateral/html
            node ./node_modules/gulp/bin/gulp.js es6

      - store-artifacts:
          path: ./dist/bundle.js

      - run:
          command: |
            node ./node_modules/http-server/bin/http-server test/collateral/html
          background: true

      - run:
          command: |
            node ./test/collateral/html/runSuite.js --base-url "http://127.0.0.1:8080" 2d.fillRect

      - store-test-results:
          path: ./results.json
